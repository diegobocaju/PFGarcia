<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Error 404 - Página no encontrada</title>
</head>
<body class="error">
    <main class="contenedor">
        <section class="wrapper">
            <h1 class="title-error">404</h1>
            <section class="message-info">
                <i class="bx bx-x"> X </i>
                <h2 class="subtitle-error"> No se encontró la pagina que busca</h2>
            </section>
            <p class="message-error"> 
                Es posible que haya escrito mal la direccion o que la pagina se haya movido.
            </p>
            <a href="../index.html" class="boton-back boton_sm"><i class="bx bx-arrow-back"></i> Volver al inicio</a>
        </section>
    </main>
</body>
